<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
  <link rel="icon" href="./Assets/images/favicon.png" type="image" sizes="16x16">
  <link rel="stylesheet" type="text/css" href="./Assets/style.css">
  <title>Traffic Jam</title>
</head>

<body>

  <!-- Nav -->
  <div class="ui top fixed menu">
    <img id="traffic-jam" src="assets/images/TrafficJam-01.png" alt="traffic-jam">
  </div>
  <!-- Search -->
  <div class="container-fluid">
    <div class="ui search">
      <div class="ui icon input">
        <input class="prompt" id="cityNameSearch" type="text" placeholder="Search your location...">
        <i class="search icon"></i>
      </div>
      <div class="results"></div>
    </div>
    <!-- Google Maps -->
    <div class="row" id="googleMapHolder">
        <iframe
            width="600"
            height="450"
            frameborder="0" style="border:0"
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCK-KjOG3ByKBQXY9ZLDK-S2Vrj1TkQwWw&q=Pennovation+Center,Philadelphia+PA&zoom=15" allowfullscreen>
        </iframe>
    </div>
    <!-- Current Conditions -->
    <div class="row2">
      <div class="ui centered card" id="current-conditions">
        <div class="content">
      <div class="header">Current Conditions</div>
      <p class="suggestion" id="suggestion">Suggestions</p> 
      <p class="temp" id="temp"></p> 
      <p class="turn" id="turn">Turn by Turn</p> 
      </div>
    </div>
      <!-- Weather -->
      <div class="row3">
        <div class="ui centered card" id="fivehourforecast">
          <div class="content">
            <div class="header">5 Hour Forecast</div>
            <div class="ui container">
              <div class="ui card" id="fivehour">
                <div class="ui top attached label">
                  1 HOUR
                </div>
                <img id="weatherIconTwo" id="weatherIconTwo"></img>
                <p class="temp" id="tempTwo">Temp: </p>
                <p class="humid" id="humidTwo">Humidity: </p>
              </div>
              <div class="ui card" id="fivehour">
                <div class="ui top attached label">
                  2 HOUR
                </div>
                <img id="weatherIconTwo" id="weatherIconThree"></img>
                <p class="temp" id="tempThree">Temp: </p>
                <p class="humid" id="humidThree">Humidity: </p>
              </div>
              <div class="ui card" id="fivehour">
                <div class="ui top attached label">
                  3 HOUR
                </div>
                <img id="weatherIconTwo" id="weatherIconFour"></img>
                <p class="temp" id="tempFour">Temp: </p>
                <p class="humid" id="humidFour">Humidity: </p>
              </div>
              <div class="ui card" id="fivehour">
                <div class="ui top attached label">
                  4 HOUR
                </div>
                <img id="weatherIconTwo" id="weatherIconFive"></img>
                <p class="temp" id="tempFive">Temp: </p>
                <p class="humid" id="humidFive">Humidity: </p>
              </div>
              <div class="ui card" id="fivehour">
                <div class="ui top attached label">
                  5 HOUR
                </div>
                <img id="weatherIconTwo" id="weatherIconSix"></img>
                <p class="temp" id="tempSix">Temp: </p>
                <p class="humid" id="humidsix">Humidity: </p>
              </div>
            </div>
          </div>
      </div>
      <!-- Spotify Playlist -->
      <div class="row4">
        <iframe src="https://open.spotify.com/embed/playlist/6YmMcIcm5Zrs37rXIGfhLD" class="spotify-playlist"
          width="780" height="120" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          <script src="./Assets/script.js"></script>
      </div>
    </div>
  </div>
    <script src="./Assets/script.js"></script>
    <script>
      function myMap() {
      var mapProp= {
        center:new google.maps.LatLng(39.9415,-75.1995),
        zoom:15,
      };
      var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
      var marker = new google.maps.Marker({
      position: {lat: 39.9415, lng:-75.1995},
      map: map,
      title: "Pennovation Nation"
      })
      }
      </script>
      
</body>
<footer><p>Traffic Jam Â© Copyright 2020</p></footer>
</html>
