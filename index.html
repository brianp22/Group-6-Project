<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
  <link rel="icon" href="./Assets/images/favicon.png" type="image" sizes="16x16">
  <link rel="stylesheet" type="text/css" href="./Assets/style.css">
  <title>Traffic Jam</title>
</head>

<body>

  <!-- Nav -->
  <div class="ui top fixed menu">
    <img id="traffic-jam" src="./Assets/images/TrafficJam-01.png" alt="traffic-jam">
  </div>
  <!-- Search -->
  <div class="container-fluid">
    <div class="ui search">
      <div class="ui icon input">
        <input class="prompt" id="cityNameSearch" type="text" placeholder="Search your location...">
        <i class="search icon" id="searchButton"></i>
      </div>
      <div class="results"></div>
    </div>
    <!-- Google Maps -->
    <div class="row" id="googleMapHolder">
      <iframe width="100%" height="450" frameborder="0" style="border:0"
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCK-KjOG3ByKBQXY9ZLDK-S2Vrj1TkQwWw&q=Pennovation+Center,Philadelphia+PA&zoom=15"
        allowfullscreen>
      </iframe>
    </div>
    <!-- Current Conditions -->
    <div class="row2">
      <div class="ui centered card" id="current-conditions">
        <div class="content">
          <h1 id="currentConditions" class="loadedResults"></h1>
          <h1 id="weatherConditions" class="loadedResults"></h1>
          <h1 id="temp" class="loadedResults"></h1>
        </div>
      </div>
      <!-- Weather -->
      <div class="row3">
        <div class="ui centered card" id="fivehourforecast">
          <div class="content">
            <div class="header">5 Day Forecast</div>
            <div id="ui_container">
              <div class="ui card" id="fivehour">
                <div id="dayOne" class="ui top attached label">
                </div>
                <img id="weatherIconTwo" id="weatherIconTwo"></img>
                <p class="temp" id="tempTwo"></p>
              </div>
              <div class="ui card" id="fivehour">
                <div id="dayTwo" class="ui top attached label">
                </div>
                <img id="weatherIconThree"></img>
                <p class="temp" id="tempThree"></p>
              </div>
              <div class="ui card" id="fivehour">
                <div id="dayThree" class="ui top attached label">
                </div>
                <img id="weatherIconFour"></img>
                <p class="temp" id="tempFour"></p>
              </div>
              <div class="ui card" id="fivehour">
                <div id="dayFour" class="ui top attached label">
                </div>
                <img id="weatherIconFive"></img>
                <p class="temp" id="tempFive"></p>
              </div>
              <div class="ui card" id="fivehour">
                <div id="dayFive" class="ui top attached label">
                </div>
                <img id="weatherIconSix"></img>
                <p class="temp" id="tempSix"></p>
              </div>
            </div>
          </div>
        </div>
        <!-- Spotify Playlist -->
        <div class="row4">
          <iframe src="https://open.spotify.com/embed/playlist/6YmMcIcm5Zrs37rXIGfhLD" class="spotify-playlist"
            width="780" height="240" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          <script src="./Assets/script.js"></script>
        </div>
      </div>
    </div>
    <script src="./Assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</body>
<footer>
  <p>Traffic Jam Â© Copyright 2020</p>
</footer>

</html>
