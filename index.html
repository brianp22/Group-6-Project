<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./Assets/style.css">
  <title>Traffic Jam</title>
</head>

<body>

  <div class="container-fluid">
    <div class="ui top fixed menu">
      <a class="trafficjam">Traffic Jam</a>
    </div>
      <!-- Search -->
      <div class="ui search">
        <div class="ui icon input">
          <input class="prompt" type="text" placeholder="Search countries...">
          <i class="search icon"></i>
        </div>
        <div class="results"></div>
      </div>
    <!-- Google Maps -->
    <div class="row">
      <img id="google-maps" src="assets/images/google_maps.png" alt="google-maps">
    </div>
    <!-- Current Conditions -->
    <div class="row2">
      <div class="ui centered card" id="current-conditions">
        <div class="content">
          <a class="header">Current Conditions</a>
        </div>
      </div>

    </div>

    <!-- Weather -->
    <div class="row3"></div>




    <!-- Spotify Playlist -->
    <div class="row4">
      <div class="spotify">
        <iframe src="https://open.spotify.com/embed/playlist/6YmMcIcm5Zrs37rXIGfhLD" width="780" height="120"
          frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      </div>
      <script src="./Assets/script.js"></script>
    </div>
  </div>
  <h3 class="ui top attached header">
    Top Attached
  </h3>
  <div class="ui attached segment">
    <p></p>
  </div>
  <h3 class="ui attached header">
    Attached
  </h3>
  <div class="ui attached segment">
    <p></p>
  </div>
  <h3 class="ui bottom attached header">
    Bottom Attached
  </h3>
  </body>

<footer>
  <p>Traffic Jam Â© Copyright 2020</p>
</footer>

</html>
